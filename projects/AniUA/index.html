<html lang="uk">
<head>

  <style>
    :root {
      --primary-color: #222;
      --secondary-color: #262626;
      --accent-color: #ff3232;
      --text-color: #e6e6e6;
      --text-secondary: #cecece;
      --card-bg: #2e2e2ecc;
      --card-hover: #2e2e2ecc;
    }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    scroll-behavior: smooth;
  }

  body {
    background-color: var(--secondary-color);
    color: var(--text-color);
    overflow-x: hidden;
  }

  .project-details {
    padding: 50px 20px;
    max-width: 1200px;
    margin: auto;
  }

  .project-container {
    display: flex;
    flex-wrap: wrap;
    gap: 40px;
    align-items: flex-start;
  }

  .project-image img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 0 10px #00000040;
  }

  .project-info {
    flex: 1 1 400px;
    color: var(--text-color);
  }

  .project-info h2 {
    font-size: 28px;
    margin-bottom: 10px;
    color: var(--accent-color);
  }

  .project-info h3 {
    margin-top: 20px;
    color: #fff;
  }

  .project-info ul {
    padding-left: 20px;
    list-style-type: disc;
  }


    header {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: rgb(22 22 22 / 80%);
        backdrop-filter: blur(10px);
        z-index: 1000;
        padding: 1rem 3rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.3s ease;
    }

    header.scrolled {
        padding: 0.5rem 3rem;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .logo {
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--accent-color);
        text-decoration: none;
        position: relative;
        display: flex;
        align-items: center;
    }

    .logo span {
        color: var(--text-color);
        margin-left: 0.5rem;
    }

    nav ul {
        display: flex;
        list-style: none;
    }

    nav ul li {
        margin-left: 2rem;
    }

    nav ul li a {
        color: var(--text-color);
        text-decoration: none;
        font-size: 1rem;
        font-weight: 500;
        position: relative;
        transition: all 0.3s ease;
    }

    nav ul li a:hover {
        color: var(--accent-color);
    }

    nav ul li a::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 2px;
        background-color: var(--accent-color);
        transition: width 0.3s ease;
    }

    nav ul li a:hover::after {
        width: 100%;
    }

    #canvas-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: -1;
    }

    .hero {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 0 1rem;
        text-align: center;
        position: relative;
    }

    .profile-img {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        border: 5px solid var(--accent-color);
        object-fit: cover;
        margin-bottom: 2rem;
        box-shadow: 0 0 20px rgb(255 100 100 / 50%);
        animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
        0% {
            transform: translateY(0px);
            box-shadow: 0 0 20px #ff2c2c80;
        }
        50% {
            transform: translateY(-15px);
            box-shadow: 0 0 30px #ff2c2c80;
        }
        100% {
            transform: translateY(0px);
            box-shadow: 0 0 20px #ff2c2c80;
        }
    }

    .hero h1 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 1rem;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeUp 1s ease forwards 0.5s;
    }

    .hero p {
        font-size: 1.2rem;
        font-weight: 400;
        color: var(--text-secondary);
        max-width: 700px;
        margin-bottom: 2rem;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeUp 1s ease forwards 0.7s;
    }

    @keyframes fadeUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .cta-buttons {
        display: flex;
        gap: 1rem;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeUp 1s ease forwards 0.9s;
    }

    .btn {
        padding: 0.8rem 2rem;
        border-radius: 30px;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }

    .btn-primary {
        background-color: var(--accent-color);
        color: var(--secondary-color);
    }

    .btn-primary:hover {
        background-color: transparent;
        color: var(--accent-color);
        box-shadow: 0 0 15px #ff2c2c80;
        transform: translateY(-3px);
    }

    .btn-secondary {
        background-color: transparent;
        color: var(--accent-color);
        border: 2px solid var(--accent-color);
    }

    .btn-secondary:hover {
        background-color: rgb(255 100 100 / 10%);
        box-shadow: 0 0 15px rgb(255 100 100 / 30%);
        transform: translateY(-3px);
    }

    .btn i {
        margin-right: 0.5rem;
    }

    .scroll-down {
        position: absolute;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        color: var(--text-secondary);
        font-size: 1.2rem;
        animation: fadeIn 1s ease forwards 1.2s, bounce 2s infinite;
        opacity: 0;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateX(-50%) translateY(0);
        }
        40% {
            transform: translateX(-50%) translateY(-10px);
        }
        60% {
            transform: translateX(-50%) translateY(-5px);
        }
    }

    .featured-section {
        padding: 6rem 3rem;
        background-color: var(--primary-color);
    }

    .section-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 3rem;
        text-align: center;
        position: relative;
        display: inline-block;
    }

    .section-title::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 4px;
        background-color: var(--accent-color);
    }

    .title-container {
        text-align: center;
        margin-bottom: 3rem;
    }

    .project-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 2rem;
        max-width: 1400px;
        margin: 0 auto;
    }

    .project-card {
        background-color: var(--card-bg);
        border-radius: 15px;
        overflow: hidden;
        transition: all 0.3s ease;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        transform: translateY(20px);
        position: relative;
    }

    .project-card.animate {
        animation: fadeUp 0.8s ease forwards;
    }

    .project-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgb(0 0 0 / 50%);
        background-color: var(--card-hover);
    }

    .project-img {
        height: 200px;
        overflow: hidden;
    }

    .project-img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
    }

    .project-card:hover .project-img img {
        transform: scale(1.1);
    }

    .project-category {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background-color: var(--accent-color);
        color: var(--secondary-color);
        padding: 0.3rem 1rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 600;
    }

    .project-content {
        padding: 1.5rem;
    }

    .project-content h3 {
        font-size: 1.5rem;
        margin-bottom: 0.8rem;
        color: var(--text-color);
    }

    .project-content p {
        color: var(--text-secondary);
        margin-bottom: 1.5rem;
        font-size: 0.95rem;
        line-height: 1.6;
    }

    .project-links {
        display: flex;
        gap: 1rem;
    }

    .project-links a {
        color: var(--text-color);
        font-size: 1.2rem;
        transition: all 0.3s ease;
    }

    .project-links a:hover {
        color: var(--accent-color);
        transform: translateY(-3px);
    }

    .view-all {
        text-align: center;
        margin-top: 3rem;
    }

    .skills-section {
        padding: 6rem 3rem;
        background-color: var(--secondary-color);
    }

    .skills-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        flex-direction: row;
        align-content: center;
        align-items: center;
        flex-wrap: nowrap;
        gap: 1.5rem;
    }

    .skill-card {
        background-color: var(--card-bg);
        border-radius: 15px;
        padding: 2rem;
        width: 200px;
        text-align: center;
        transition: all 0.3s ease;
        transform: translateY(20px);
        cursor: pointer;
        text-decoration: none;
        color: var(--text-color);
    }

    .skill-card.animate {
        animation: fadeUp 0.8s ease forwards;
    }

    .skill-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgb(0 0 0 / 50%);
        background-color: var(--card-hover);
    }

    .skill-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: var(--accent-color);
    }

    .skill-title {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
    }

    .skill-level {
        width: 100%;
        height: 5px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 5px;
        margin-top: 1rem;
        position: relative;
        overflow: hidden;
    }

    .skill-progress {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        background-color: var(--accent-color);
        border-radius: 5px;
        width: 0;
        transition: width 1.5s ease;
    }

    footer {
        background-color: var(--primary-color);
        padding: 4rem 3rem 2rem;
        text-align: center;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
    }

    #contact .footer-content .btn-secondary {
      margin-right: 16px;
    }

    .social-links {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-bottom: 2rem;
    }

    .social-links a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: var(--card-bg);
        color: var(--text-color);
        font-size: 1.5rem;
        transition: all 0.3s ease;
    }

    .social-links a:hover {
        background-color: var(--accent-color);
        color: var(--secondary-color);
        transform: translateY(-5px);
    }

    .footer-text {
        color: var(--text-secondary);
        font-size: 0.9rem;
        margin-top: 2rem;
    }

    .search-container {
        position: relative;
        max-width: 600px;
        margin: 0 auto 3rem;
    }

    .search-input {
        width: 100%;
        padding: 1rem 1.5rem;
        border-radius: 30px;
        border: none;
        background-color: var(--card-bg);
        color: var(--text-color);
        font-size: 1rem;
        outline: none;
        transition: all 0.3s ease;
        padding-right: 3rem;
    }

    .search-input:focus {
        box-shadow:0 0 15px rgb(255 26 26 / 52%);
        background-color: var(--card-hover);
    }

    .search-btn {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--text-secondary);
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .search-btn:hover {
        color: var(--accent-color);
    }

    .filters {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 1rem;
        margin-bottom: 2rem;
    }

    .filter-btn {
        padding: 0.5rem 1.5rem;
        border-radius: 20px;
        border: 2px solid var(--card-bg);
        background-color: transparent;
        color: var(--text-color);
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .filter-btn:hover, .filter-btn.active {
        background-color: var(--accent-color);
        border-color: var(--accent-color);
        color: var(--secondary-color);
    }

    .video-container {
      display: flex;
      flex-direction: column;
      flex-wrap: nowrap;
      align-items: center;
    }

    .video-container video {
      width: 100%;
      max-width: 50rem;
      border-radius: 10px;
    }

    .carousel {
      margin: 0 auto;
      max-width: 90%;
    }

    .carousel img {
      width: 100%;
      height: 260px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .slick-slide {
      display: inline-block;
      margin: 10px;
    }

    .slick-prev,
    .slick-next {
      z-index: 10;
      font-size: 1.5rem;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 0.8rem;
      cursor: pointer;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .slick-prev:hover,
    .slick-next:hover {
      background: rgba(0, 0, 0, 0.6);
      color: var(--text-secondary);
    }

    .slick-prev:focus, .slick-next:focus {
      background: rgba(0, 0, 0, 0.35);
      color: var(--text-secondary);
    }

    .slick-prev {
      left: 10px;
    }

    .slick-next {
      right: 10px;
    }

    .slick-prev:before,
    .slick-next:before {
      display: none;
    }

    @media (max-width: 768px) {
      header {
        padding: 1rem;
      }
      
      .logo {
        font-size: 1.6rem;
      }
      
      .hero h1 {
        font-size: 2.5rem;
      }
      
      .featured-section, .skills-section {
        padding: 4rem 1.5rem;
      }
        
      .project-grid {
        grid-template-columns: 1fr;
      }
        
      .skill-card {
        width: 100%;
        max-width: 176px;
      }

      .skills-container {
        max-width: 420px;
        margin: 0 auto;
        display: flex;
        flex-direction: row;
        gap: 1.5rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .footer-content {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }

      #contact .footer-content .btn-secondary {
        margin-bottom: 16px;
      }


      .carousel-cell {
        max-height: 180px;
      }

      .carousel-cell.active {
        transform: scale(1.05);
      }

      .carousel-btn {
        font-size: 1.5rem;
        padding: 0.3rem 0.7rem;
      }

      .carousel {
        margin: 0 auto;
        max-width: 100%;
      }

      .carousel img {
        width: 100%;
        height: 200px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      .project-image img {
        max-width: 64%;
      }
    }
  </style>
</head>
